<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form>
    <table class="table"  >
        <tbody>
        <tr>

            <th>isbn</th>
            <th>author_id</th>
            <th>price</th>
            <th>title</th>

        </tr>
        <tr th:each="book: ${bookks}">
            <td><p th:text="${book.getIsbn}"></p></td>
            <td><p th:text="${book.getAuthor_id}"></p></td>
            <td><p th:text="${book.getPrice}"></p></td>
            <td><p th:text="${book.getTitle}"></p></td>
           <td>
                <a  th:href="'/deletebook?id='+${book.getId()}" >Eliminar</a>
            </td>
            <td>
                <a th:href="'/bookupdate?id='+${book.getId()}">Modificar</a>
            </td>
            <td>
                <a th:href="'/book?id='+${book.getId()}">Detalles</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="'/booknew'" class="btn btn-primary">AGREGAR AUTHOR</a>

    <br>

</form>


</body>
</html>
