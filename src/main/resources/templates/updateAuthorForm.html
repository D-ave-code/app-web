<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form th:object="${author}"  action="/updateauthor" method="POST">
    <input hidden="true" type="text" name="id" th:value="${author.id}" >
    <div >
        <label>Nombre: </label>
        <input type="text" name="first_name" th:value="${author.first_name}" >
    </div>
    <div >
        <label>Apellido: </label>
        <input type="text" name="last_name" th:value="${author.last_name}">
    </div>


    <button type="submit" class="btn btn-primary">Modificar</button>
</form>
</body>
</html>
