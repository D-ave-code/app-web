<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form>
    <table class="table"  >
        <tbody>
        <tr>

            <th>firstname</th>
            <th>lastname</th>

        </tr>
        <tr th:each="author: ${autores}">
            <td><p th:text="${author.getFirst_name}"></p></td>
            <td><p th:text="${author.getLast_name}"></p></td>
           <td>
                <a  th:href="'/deleteauthor?id='+${author.getId()}" >Eliminar</a>
            </td>
            <td>
                <a th:href="'/authorupdate?id='+${author.getId()}">Modificar</a>
            </td>
            <td>
                <a th:href="'/author?id='+${author.getId()}">Detalles</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="'/authornew'" class="btn btn-primary">AGREGAR AUTHOR</a>

    <br>

</form>


</body>
</html>
