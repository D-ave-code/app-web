<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form th:object="${books}"  action="/updatebook" method="POST">
    <input hidden="true" type="text" name="id" th:value="${books.id}" >
    <div >
        <label>Isbn: </label>
        <input type="text" name="isbn"  th:value="${books.isbn}" >
    </div>
    <div >
        <label>author_id </label>
        <input type="number" name="author_id" th:value="${books.author_id}" >
    </div>
    <div >
        <label>price </label>
        <input type="number" name="price"  th:value="${books.price}">
    </div>
    <div >
        <label>title </label>
        <input type="text" name="title" th:value="${books.title}" >
    </div>


    <button type="submit" class="btn btn-primary">Modificar</button>
</form>
</body>
</html>
